services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: raincheck-backend
    volumes:
      - ./data:/app/backend/data
      - ./backend/src:/app/backend/src # Optional: For dev hot-reload if using different cmd
    environment:
      - DB_PATH=/app/backend/data/raincheck.db
      - PYTHONUNBUFFERED=1
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: raincheck-frontend
    user: "0:0"
    ports:
      - "3001:3000"
    volumes:
      - ./data:/app/backend/data
    environment:
      - DB_PATH=/app/backend/data/raincheck.db
    depends_on:
      - backend
    restart: unless-stopped

  dashboard:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: raincheck-dashboard
    command: micromamba run -n base python -m backend.src.synoptic_dashboard
    ports:
      - "8050:8050"
    volumes:
      - ./data:/app/backend/data
      - ./backend/src:/app/backend/src
      - ./.token:/app/.token:ro  # Mount token file (read-only)
    environment:
      - DB_PATH=/app/backend/data/raincheck.db
      - PYTHONUNBUFFERED=1
    depends_on:
      - backend
    restart: unless-stopped

volumes: {}
